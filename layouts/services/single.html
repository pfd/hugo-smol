{{ define "main" }}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
                <h1>{{ .Title }}</h1>
                <span class="meta">Posted by {{ .Params.author }} on {{ .Date.Format "January 2, 2006" }}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
